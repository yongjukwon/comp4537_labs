<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <style>
    body {
      padding-top: 200px;
    }
    .help-block {
      color: gray;
    }
  </style>
  <body>
    <div class="container d-flex justify-content-center">
      <form class="form-horizontal" action="" method="POST">
        <fieldset>
          <div id="legend">
            <legend class="">Register</legend>
          </div>

          <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
              <input
                type="text"
                id="email"
                name="email"
                placeholder=""
                class="input-xlarge"
              />
              <!-- <p class="help-block">Please provide your E-mail</p> -->
            </div>
          </div>

          <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">JobTitle</label>
            <div class="controls">
              <select class="custom-select" id="jobTitle" name="jobTitle">
                <option selected>Select your job title</option>
                <option value="1">Student</option>
                <option value="2">Professor</option>
                <option value="3">Admin</option>
              </select>
              <!-- <p class="help-block">Please provide your E-mail</p> -->
            </div>
          </div>

          <div class="control-group">
            <!-- Username -->
            <label class="control-label" for="firstName">First Name</label>
            <div class="controls">
              <input
                type="text"
                id="firstName"
                name="firstName"
                placeholder=""
                class="input-xlarge"
              />
              <!-- <p class="help-block">
                Username can contain any letters or numbers, without spaces
              </p> -->
            </div>
          </div>
          <div class="control-group">
            <!-- Username -->
            <label class="control-label" for="lastName">Last Name</label>
            <div class="controls">
              <input
                type="text"
                id="lastName"
                name="lastName"
                placeholder=""
                class="input-xlarge"
              />
              <!-- <p class="help-block">
                Username can contain any letters or numbers, without spaces
              </p> -->
            </div>
          </div>

          <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
              <input
                type="password"
                id="password"
                name="password"
                placeholder=""
                class="input-xlarge"
              />
              <!-- <p class="help-block">Password should be at least 4 characters</p> -->
            </div>
          </div>

          <div class="control-group">
            <!-- Password -->
            <label class="control-label" for="password_confirm"
              >Password (Confirm)</label
            >
            <div class="controls">
              <input
                type="password"
                id="password_confirm"
                name="password_confirm"
                placeholder=""
                class="input-xlarge"
              />
              <p class="help-block">Please confirm password</p>
            </div>
          </div>

          <div class="container-fluid control-group d-flex justify-content-end">
            <form action="./register.html" method="POST">
              <button class="btn btn-success">Register</button>
            </form>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
